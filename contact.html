	<main class="page contact-page">
		<section class="contact-section container">
			<h1 class="section-title animate-on-scroll" data-delay="0">Get in touch</h1>
			<p class="lead animate-on-scroll" data-delay="0.08">I would love to hear from you — questions, collaboration or feedback.</p>

			<div class="contact-grid">
				<div class="contact-form-container animate-on-scroll" data-delay="0.16">
					<!-- Contact form expected by script.js -->
					<form id="contactForm" class="contact-form" novalidate>
						<label for="name">Name</label>
						<input id="name" name="name" type="text" placeholder="Your full name" required>

						<label for="email">Email</label>
						<input id="email" name="email" type="email" placeholder="you@example.com" required>

						<label for="subject">Subject</label>
						<input id="subject" name="subject" type="text" placeholder="Subject" required>

						<label for="message">Message</label>
						<textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Send Message</button>
					</div>

					<div id="formMessage" class="mt-4 text-center" aria-live="polite"></div>
				</form>
				</div>

				<aside class="contact-info animate-on-scroll" data-delay="0.24">
					<h3>Other ways to reach me</h3>
					<p>Email: <a href="mailto:you@example.com">odhis3p@gmail.com</a></p>
					<p>Phone: <a href="tel:+254728036247">+254 728 036 247</a></p>

					<div class="map-container">
						<iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.7496244008707!2d34.77558!3d-0.6762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1d8e9c5c5c5d%3A0x1234567890abcdef!2sKisii%2C%20Kenya!5e0!3m2!1sen!2skenya!4v1234567890" width="100%" height="240" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</aside>
			</div>
		</section>
